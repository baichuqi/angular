<div>
  <label for="new-hero"> hero name:</label>
  <input id="new-hero" #heroName />
  <button
  class="add-button" (click)="add(heroName.value); heroName.value=''"
  >Add hero</button>
</div>

<ul class="heroes">
    <li
    *ngFor="let h of heroes" 
    >
    <a routerLink="/detail/{{h.id}}">
    <span class="badge">{{h.id}}</span> 
    {{h.name}}
  </a>
  <button class="delete" title="delete hero"
  (click)="delete(h)">x</button>
  </li>
</ul>
